<!DOCTYPE html>
<html>
<head>
	<title><meta charset="utf-8">
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="style.css"></title>
</head>
<body>
	<h2>Contact Us</h2>
	<div class="contact">
		<p>Our email is xxxxxxxxxx</p>
		<p>Our phone number: xxxxxxxxx</p>
		<p>You can provide your details and feedback below:</p>
	</div>
	<div class="form">
		<form action="process.php" method="POST">
			<div>
				<label>Name:</label>
				<input type="text" name="Name" placeholder="Enter Name">
			</div>
			<br>
			<div>
				<label>Email:</label>
				<input type="email" name="email">
			</div>
			<br>
			<div>
				<label>Message:</label>
				<textarea name="message"></textarea>
			</div>
			<br>
			<input type="submit" name="submit" value="submit">
		</form>
	</div>
</body>
</html>
