<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div id="contactbody">
		<div class="nav">
			<ul>
				<li><a href="./index.html" class="navitem">Home</a></li>
				<li><a href="./about.html" target="_blank" class="navitem">About Us</a></li>
				<li><a href="#" class="navitem">Contact</a></li>
			</ul>
		</div>
		<h2>Contact Us</h2>
		<div class="contact">
			<p class="Para">Our email is: xxxxxxxxxxxxxxx</p>
			<p class="Para">Our phone number: xxxxxxxxx</p>
			<p id="details">You can provide your details and feedback below:</p>
		</div>
		<div class="form">
			<form id="contactform" action="process.php" method="POST">
				<div>
					<label>Name:</label>
					<input type="text" id="namein" name="Name" placeholder="Enter Name">
				</div>
				<br>
				<div>
					<label>Email:</label>
					<input type="email" id="mailin" name="email" placeholder="Enter Email">
				</div>
				<br>
				<div>
					<label>Message:</label>
					<textarea name="message" id="msgin" placeholder="Your Text"></textarea>
				</div>
				<br>
				<div id="subbut">
					<input id="contactbtn" type="submit" name="submit" value="Submit">
				</div>
			</form>
		</div>
	</div>
	<footer class="footer">
		<p>Copyright &copy; 2021 Payment Gateway Project</p>
	</footer>
</body>
</html>
